<div class="card-wrapper">
  <h1>{{ 'contractor.projects.title' | translate }}</h1>
  <div class="card-grid">
    <mat-card *ngFor="let project of dataSource.data" class="project-card">
      <mat-card-header>
        <mat-card-title>{{ project.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="project.image_url" [alt]="project.name" (error)="handleImageError($event)">
      <mat-card-content>
        <p><strong>{{ 'projects.budget' | translate }}:</strong> {{ project.budget | currency }}</p>
        <p><strong>{{ 'projects.p_status' | translate }}:</strong> {{ project.status }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button disabled color="accent">
          {{ 'contractor.view_details' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
